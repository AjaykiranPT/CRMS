<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Company Signup</title>
    <style>
    * {
        padding: 0;
        margin: 0;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        box-sizing: border-box;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #000000;
        background-image: url('img/background-registration.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
    }
    h2 {
        font-size: 25px;
        text-align: center;
        margin: 50px;
        color: #2f5fff;
    }
    .container{
        background-color: #00000093;
        width: 50%;
        min-width: 500px;
        height: 80%;
        padding-inline: 10%;
        padding-block: 20px;
        margin: 0;
        overflow: auto;
        
        box-shadow: 10px 0px 20px #000000;
        backdrop-filter: blur(10px); /* Blur value */
  -webkit-backdrop-filter: blur(10px); /* For Safari */
    }
    .container::-webkit-scrollbar{
        display: none;
    }
        
    .container .form{
        width:60%;
    }
    .input-layer {
        margin-bottom: 45px;
        height: 50px;
        position: relative;
    }
    .input-layer input {
        height: 30px;
        width: 100%;
        border: none;
        outline: none;
        border-bottom: 1px solid #c0c0c0;;
        font-size: 16px;
        padding: 5px 0;
        background: none;
        color: #ffffff;
    } 
    .input-layer label {
        position: absolute;
        top: 20%;
        left: 0px;
        transform: translateY(-50%);
        color: #c0c0c0;
        font-size: 22px;
        font-weight: 1;
        pointer-events: none;
        transition: all 0.3s ease;
    }
    .input-layer input:focus ~ label,
    .input-layer input:not(:placeholder-shown) ~ label {
        top: -20px;
        left: 0;
        color: #0059ff;
    }
    .input-layer input:focus{
        border-bottom: #0059ff 2px solid;
    }
    
    .input-layer input[type=submit] {
        position: absolute;
        color: rgb(47, 95, 255);
        width: 100%;
        height: 40px;
        border: 1px solid rgb(47, 95, 255);
        background-color: black;
        font-weight: 600;
        border-radius: 5px;
    }
    .input-layer input[type=submit]:hover {

        color: white;
        border-color: #ffffff;
    }
    </style>
</head>
<body>
    <div class="container">
       <h2>Fill the Form Correctly</h2> 
        <form action="companyvalidation.php" method="post" onsubmit="return validateForm()">
            <div class="input-layer">
                <input type="text" id="companyname" name="companyname" placeholder=" ">
                <label for="companyname">Company Name</label>
            </div>
            <div class="input-layer">
                <input type="number" id="regid" name="regid" placeholder=" ">
                <label for="regid">Registration ID</label>
            </div>
            <div class="input-layer">
                <input type="text" id="contactperson" name="contactperson" placeholder=" ">
                <label for="contactperson">Contact Person</label>
            </div>
            <div class="input-layer">
                <input type="email" id="email" name="email" placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="input-layer">
                <input type="text" id="phonenum" name="phonenum" placeholder=" ">
                <label for="phonenum">Phone Number</label>
            </div>
            <div class="input-layer">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            // Get form elements
            var companyName = document.getElementById("companyname").value;
            var regId = document.getElementById("regid").value;
            var contactPerson = document.getElementById("contactperson").value;
            var email = document.getElementById("email").value;
            var phoneNum = document.getElementById("phonenum").value;

            // Regular expressions for validation
            var regIdPattern = /^[A-Za-z0-9]{6,}$/;
            var phoneNumPattern = /^[0-9]{10}$/;

            // Validate Company Name
            if (companyName === "") {
                alert("Company Name is required.");
                return false;
            }

            // Validate Registration ID
            if (!regIdPattern.test(regId)) {
                alert("Registration ID should be alphanumeric and at least 6 characters long.");
                return false;
            }

            // Validate Contact Person
            if (contactPerson === "") {
                alert("Contact Person is required.");
                return false;
            }

            // Validate Email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate Phone Number
            if (!phoneNumPattern.test(phoneNum)) {
                alert("Phone number should be 10 digits long.");
                return false;
            }

            // If all validations pass
            return true;
        }
    </script>
</body>
</html>
